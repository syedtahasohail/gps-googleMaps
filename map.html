<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>BRT Location</title>
    <style>
      html,
      body,
      #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
  </head>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  
  <body>
    <div id="map-canvas"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSA_hN9-v-wGyRwvXHNSuk7DxTCSnOpbM&callback=initMap"></script>
    
    <script>
      var map;
      var delay = 2000;
      var marker; 

      //GET request from Local Server.
      function updatePosition() {
          $.ajax({
              url: "http://192.168.0.199:8001/location",
              dataType: 'json'
          })
          .done(function (data) {
              var latLng = new google.maps.LatLng( data.lat, data.lng );
              map.setCenter(marker.getPosition());
              marker.setPosition( latLng );
              console.log(data);

              //Call the updatePosition after ever 2 seconds.
              setTimeout( updatePosition, delay );
          });
          
      }

      //Initialize Google Maps API
      function initMap() {
        var myLatlng = new google.maps.LatLng(0, 0);
        var mapOptions = {
          zoom: 20,
          center: myLatlng
        };
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'BRT'
        });

        updatePosition();
      }
      google.maps.event.addDomListener(window, 'load', initMap);
        </script>
  </body>

</html>
